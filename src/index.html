<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Fundamentals</title>

  <body>

    <header class="nav-bar">

    </header>
    
    <form id="login-form" class="form">
        <div class="login-form" >
          <div class="form-group email">
            <label for="email" class="label email" hidden>Enter your email</label>
            <input id="email" type="email" class="input email" placeholder="Enter your email" required>
          </div>
          <div class="form-group password">
            <label for="password" class="label password" hidden>Enter your password</label>
            <input id="password" type="password" class="input email" minlength="8" maxlength="16" placeholder="Enter your password"required>
          </div>
          <div class="btn-group">
            <button class="btn" type="button">Sign Up</button>
            <input class="btn" type="submit" value="Log In">
          </div>
       </div>
      
    </form>
    
    <form id="signup-form" class="form" >
      <div class="signup-form">
        <div class="form-group email">
          <label for="email" class="label email" hidden>Enter your email</label>
          <input id="email" type="email" class="input email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password">
          <label for="password" class="label password" hidden>Enter your password</label>
          <input id="password" type="password" class="input email" minlength="8" maxlength="16" placeholder="Enter your password" required>
        </div>
        <div class="form-group password">
          <label for="password" class="label password" hidden>Confirm your password</label>
          <input id="password" type="password" class="input email" minlength="8" maxlength="16" placeholder="Confirm your password" required>
        </div>
        <div class="btn-group">
          <button class="btn" type="button">Log In</button>
          <input class="btn" type="submit" value="Sign Up">
        </div>
      </div>
    </form>
    


  </body>
