<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Fundamentals</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="nav-bar">
      <h1 class="nav-animation">The Fundamentals</h1>
      <nav>
        <ul>
          <li>Menu</li>
          <li><a href="#">A</a></li>
          <li><a href="#">B</a></li>
          <li><a href="#">C</a></li>
        </ul>
      </nav>
    </header>
    
    <form>
      <div class="login-form" hidden>
        <div class="form-group email">
          <label for="email" class="label email">Enter your email:</label>
          <input id="email" type="email" class="input email" placeholder="azerty@mail.com" required>
        </div>
        <div class="form-group password">
          <label for="password" class="label password">Enter your password:</label>
          <input id="password" type="password" class="input email" minlength="8" maxlength="16" required>
        </div>
        <button class="btn">Sign Up</button>
        <input class="btn" type="submit" value="Log In">
     </div>
     <div class="signup-form">
       <div class="form-group email">
         <label for="email" class="label email">Enter your email:</label>
         <input id="email" type="email" class="input email" placeholder="azerty@mail.com" required>
       </div>
       <div class="form-group password">
         <label for="password" class="label password">Enter your password:</label>
         <input id="password" type="password" class="input email" minlength="8" maxlength="16" required>
       </div>
       <div class="form-group password">
         <label for="password" class="label password">Confirm your password</label>
         <input id="password" type="password" class="input email" minlength="8" maxlength="16" required>
       </div>
       <input class="btn sign-up" type="submit" value="Sign Up">
     </div>
    </form>


  </body>


  <script src="script.js"></script>
</html>
